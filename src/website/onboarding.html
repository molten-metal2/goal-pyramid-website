<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Your Profile - Goal Pyramid</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-content">
        <h1>Welcome to Goal Pyramid</h1>
        <p>Please complete your profile to continue</p>

        <form id="onboardingForm">
            <div>
                <label for="display_name">Display Name (Required)*</label>
                <input 
                    type="text" 
                    id="display_name" 
                    name="display_name" 
                    required 
                    minlength="2" 
                    maxlength="20"
                    placeholder="Enter your display name"
                >
                <small>2-20 characters</small>
            </div>

            <div>
                <label for="bio">Bio (Optional)</label>
                <textarea 
                    id="bio" 
                    name="bio" 
                    maxlength="500"
                    rows="4"
                    placeholder="Tell us about yourself"
                ></textarea>
                <small>Maximum 500 characters</small>
            </div>

            <div id="error-message" style="display: none;"></div>

            <button type="submit" id="submitButton">Complete Profile</button>
        </form>
    </div>

    <script src="config.js"></script>
    <script src="utils.js"></script>
    <script src="auth.js"></script>
    <script src="validators.js"></script>
    <script src="api-client.js"></script>
    <script src="profile-api.js"></script>
    <script src="onboarding.js"></script>
</body>
</html>
